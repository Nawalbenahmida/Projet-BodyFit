<div class="logo">
    <img src="../../assets/Logo1.png" alt="">
</div>

<form [formGroup]="connecForm" (ngSubmit)="login()" >

<div class="block">
  <h1 >Welcome {{ (authService.user | async)?.email }}!</h1>

  <label class="email">
    <input type="email" [(ngModel)]="email" placeholder = "Email"  formControlName="email">
  </label>

  <label class="pass">
    <input type="password" [(ngModel)]="password" placeholder = "Mot de passe" formControlName="password" required>

  </label>


 <!-- <div class="msg">  <p-message severity="error"  text="Exemple@exemple.fr" *ngIf="!authService.user['email']"></p-message> </div> -->
<div class="msg">  <p-message severity="error"  text="Field is required" *ngIf="!authService.user "></p-message> </div>

  <button type="submit"  (click)="login()" [disabled]="!connecForm.value">Valider</button>
  <h4> Pas encore inscrit ? <a routerLink="/inscription">Créez un compte ici</a> </h4>
</div>


<footer>©2018 Nawal Benahmida</footer>
</form>
